<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>music player</title>
    <link rel="stylesheet" href="utility.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="bloopy-favicon.ico">

</head>

<body>
    <section class="left">
        <div class="left-top">
            <div class="logo">
                <img class="invert" src="img/blopee-logo-full.svg" alt="">
                <img class="closebutton" src="img/close.svg" alt="">
            </div>
            <div class="home">
                <ul>
                    <li><img class="invert" src="img/home.svg" alt="Home">Home</li>
                    <li><img class="invert" src="img/search.svg" alt="">Search</li>
                </ul>
            </div>

        </div>
        <div class="left-bottom">
            <div class="left-library">
                <div class="library-icon">
                    <img class="invert" src="img/playlist.svg" alt="">
                    <div class="textlibrary">Library</div>
                </div>
                <div class="songlist scrollable">
                    <ul>

                    </ul>
                </div>
                <div class="footer">
                    <span>Legal</span>
                    <span>safety and provacy center</span>
                    <span>Privacy Policy</span>
                    <span>cookies</span>
                    <span>About ads</span>
                    <span>Accessibility</span>
                </div>
            </div>
        </div>
    </section>

    <section class="right">
        <div class="nav">

            <div class="arrow">
                <img class="hamburger" src="img/hamburger.svg" alt="">
                <svg xmlns="http://www.w3.org/2000/svg" fill="#b3b3b3"
                    viewBox="0 0 640 640"><!--!Font Awesome Free v7.0.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.-->
                    <path
                        d="M201.4 297.4C188.9 309.9 188.9 330.2 201.4 342.7L361.4 502.7C373.9 515.2 394.2 515.2 406.7 502.7C419.2 490.2 419.2 469.9 406.7 457.4L269.3 320L406.6 182.6C419.1 170.1 419.1 149.8 406.6 137.3C394.1 124.8 373.8 124.8 361.3 137.3L201.3 297.3z" />
                </svg>

                <svg xmlns="http://www.w3.org/2000/svg" fill="#b3b3b3"
                    viewBox="0 0 640 640"><!--!Font Awesome Free v7.0.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.-->
                    <path
                        d="M439.1 297.4C451.6 309.9 451.6 330.2 439.1 342.7L279.1 502.7C266.6 515.2 246.3 515.2 233.8 502.7C221.3 490.2 221.3 469.9 233.8 457.4L371.2 320L233.9 182.6C221.4 170.1 221.4 149.8 233.9 137.3C246.4 124.8 266.7 124.8 279.2 137.3L439.2 297.3z" />
                </svg>

            </div>
            <div class="middlelogo">
                <img src="img/blopee-logo-icon.svg" alt="">
            </div>
            <div class="signup">
                <button>Sign Up</button>
                <button>Log in</button>
            </div>
        </div>

        <div class="playlist scrollable">
            <h1>Bloopy playlist</h1>
            <div class="contanier">
                <div class="card">
                    <img src="img/image 1.jfif" alt="">
                    <h4>Thodi Si Daro</h4>
                    <p>AP Dillion, Shreya Ghoshal</p>
                </div>
            </div>
        </div>

        <div class="forplaybar">
            <div class="playbar">
                <div class="seekbar">
                    <div class="circle">

                    </div>
                </div>
                <div class="playinfo">
                    <div class="songinfo">

                    </div>
                    <div class="playbutton">
                        <img id="preview" src="img/greenpreview.svg" alt="">
                        <img id="play" src="img/greenplay.svg" alt="">
                        <img id="next" src="img/greennext.svg" alt="">
                    </div>
                    <div class="songtime">

                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
